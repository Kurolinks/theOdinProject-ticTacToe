<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <H2>Select a Marker (X or O)</H2>
        <div class="menu">
            <div>
                <div class="score">
                    <p class="player-score">Player One Score</p>
                    <p class="playerscore"></p>
                </div>
                <div class="score">
                    <p class="computer-score">Player Two Score</p>
                    <p class="compscore"></p>
                </div>
            </div>
            <div id="error">
                <p class="try-again">Occupied position, try Again!</p>
            </div>
        </div>
        <div class="grid">
            <div class="top-left">
                <span>1</span>
                <p></p>
            </div>
            <div class="top-center">
                <span>2</span>
                <p></p>
            </div>
            <div class="top-right">
                <span>3</span>
                <p></p>
            </div>
            <div class="middle-left">
                <span>4</span>
                <p></p>
                </div>
            <div class="middle-center">
                <span>5</span>
                <p></p>
            </div>
            <div class="middle-right">
                <span>6</span>
                <p></p>
            </div>
            <div class="bottom-left">
                <span>7</span>
                <p></p>
            </div>
            <div class="bottom-center">
                <span>8</span>
                <p></p>
            </div>
            <div class="bottom-right">
                <span>9</span>
                <p></p>
            </div>
        </div>
        <div class="controls">
            <button type="submit" id="xmarker">X</button>
            <button type="submit" id="omarker">O</button>
        </div>
        <div class="position">
            <fieldset>
                <label for="position-input">Please Type a Position</label>
                <input id="position-input" type="number">
                <button id="submit">Submit</button>
            </fieldset>
        </div>
        <p class="winner"></p>
        <button class="restart">Restart</button>
        <button class="next">Next Round</button>
    </div>

</body>
</html>
